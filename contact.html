<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smaile Cafe * Contact</title>
    <!--Webページの説明-->
    <meta name="description" content="ホッと一息。おいしい紅茶とケーキが楽しめるカフェ">
    <!--ファビコン-->
    <link rel="icon" type="image/png" href="images/cafelogo.png">
    <!--CSS読み込み-->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">

<body>
    <div id="contact" class="big-bg">
        <header class="page-header wrapper">
            <h1><a href="index.html"><img class="logo" src="/images/cafelogo.png" alt="カフェのロゴ"></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="news.html">News</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="your-name">
                </div>
                <div>
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="your-email">
                </div>
                <div>
                    <label for="message">メッセージ</label>
                    <textarea id="message" name="your-message"></textarea>
                </div>
                <input type="submit" class="button" value="送信">
            </form>
        </div>
    </div>
    <section id="location">
        <div class="wrapper">
            <div class="location-info">
                <h3 class="sub-title">Smaile Cafe</h3>
                <p>
                    住所：東京都新宿区<br>
                    ○○○○○○○ 123-45-6<br>
                    電話：03-1234-5678<br>
                    営業時間：10:00～21:00<br>
                    休日：水曜
                </p>
            </div>
            <div class="location-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3240.4626823385993!2d139.698074765259!3d35.6902302301923!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x63cae4f1f9b01c6e!2z44Or44Of44ON5paw5a6_IOODq-ODn-ODjTE!5e0!3m2!1sja!2sjp!4v1611146447554!5m2!1sja!2sjp" width="800" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
    </section>
    <section id="sns">
        <div class="wrapper">
            <div class="sns-box">
                <h3 class="sub-title">Facebook</h3>
                Facebookプラグイン
            </div>
            <div class="sns-box">
                <h3 class="sub-title">Twitter</h3>
                <a class="twitter-timeline" data-height="315" href="https://twitter.com/mcrn_macaron?ref_src=twsrc%5Etfw">Tweets by mcrn_macaron</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

            <div class="sns-box">
                <h3 class="sub-title">YouTube</h3>
                Youtube動画

        </div>
